<div class="container">
	<h1>Add New Contact</h1>
	<div class="row">
		<div class="col-md-6">
			<form (ngSubmit)="saveContact()" #contactForm="ngForm">
				<div class="form-group">
					<label for="fname">First Name</label>
					<input type="text" class="form-control" [(ngModel)]="contact.fname" name="fname" required>
				</div>
				<div class="form-group">
					<label for="lname">Last Name</label>
					<input type="text" class="form-control" [(ngModel)]="contact.lname" name="lname" required>
				</div>
				<div class="form-group">
					<label for="address">Address</label>
					<input type="text" class="form-control" [(ngModel)]="contact.address" name="address" required>
				</div>
				<div class="form-group">
					<label for="city">City</label>
					<input type="text" class="form-control" [(ngModel)]="contact.city" name="city" required>
				</div>
				<div class="form-group">
					<label for="phone">Phone</label>
					<input type="text" class="form-control" [(ngModel)]="contact.phone" name="phone" required>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" class="form-control" [(ngModel)]="contact.email" name="email" required>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid">Save</button>
					<a [routerLink]="['/contact']" class="btn btn-success">BACK</a>
				</div>
			</form>
		</div>
	</div>
</div>
