<div class="container">
	<h1>Contact List
		<a [routerLink]="['/contact-create']" class="btn-default btn-lg">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		</a>
	</h1>
	<table class="table">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>City</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let contact of contacts">
				<td>{{ contact.fname }}</td>
				<td>{{ contact.lname }}</td>
				<td>{{ contact.city }}</td>
				<td>{{ contact.email }}</td>
				<td><a [routerLink]="['/contact-detail', contact.id]">Show Detail</a></td>
			</tr>
		</tbody>
	</table> <!-- class table -->
</div> <!-- class container -->
